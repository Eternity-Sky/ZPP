name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, windows-2019]
        gcc: [9, 10, 11]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up g++ ${{ matrix.gcc }}
        run: choco install mingw --version ${{ matrix.gcc }} -y
    steps:
      - uses: actions/checkout@v3
      - name: Set up g++
        run: choco install mingw -y
      - name: Compile Z++
        run: bin\cmp.bat
      - name: Run tests
        run: bin\z++.exe exp\main.zpp